query PlanetRootQueryBug {
  ...rootPlanetQueryFragment
}

query PlanetRootQueryTwoBug {
  ...rootPlanetQueryFragment
}

query PlanetRootQueryWorks {
  planet(planetID: 1) {
    ...planetFragment
  }
}

query PlanetRootQueryTwoWorks {
  planet(planetID: 1) {
    ...planetFragment
  }
}

fragment rootPlanetQueryFragment on Root {
  planet(planetID: 1) {
    ...planetFragment
  }
}

fragment planetFragment on Planet {
  name
  diameter
  rotationPeriod
  orbitalPeriod
}
